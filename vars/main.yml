---
# vars file for listmonk
listmonk: # noqa var-naming this is an internal dict of interpolated values
  home: "{{ listmonk_home }}"
  config_dir: "{{ listmonk_config_dir }}"
  bundle: "{{ listmonk_archive }}"
  service_name: "listmonk"
  health_url: "{{ listmonk_health_url }}"
  service_user: "{{ listmonk_service_user }}"
  service_group: "{{ listmonk_service_group }}"
  offline_install: "{{ listmonk_offline_install }}"
  service_start_with_config: "{{ listmonk_service_start_with_config }}"
  service_start_args: "{{ listmonk_service_start_args }}"
  bootstrap_mnemonic: "# idNoRD/listmonk: bootstrapped"
  db_is_on_the_same_host: "{{ listmonk_db_is_on_the_same_host }}"
