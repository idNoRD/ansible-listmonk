---
# tasks file for listmonk
  - name: Warn if OS is not explicitly supported yet
    ansible.builtin.fail:
      msg: "Warning: {{ ansible_distribution }} {{ ansible_distribution_version }} is not officially supported yet by this role."
    when: ansible_distribution not in ['Amazon', 'Fedora', 'RedHat', 'CentOS', 'Rocky', 'AlmaLinux']